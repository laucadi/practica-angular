<div class="container">

    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="mensaje_ok">
        <strong>{{mensaje_ok}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="mensaje_error">
        <strong>{{mensaje_error}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="form-group my-5">
        <div class="row">
            <div class="col-12">
                <label for="">Numero 1 </label>
                <input type="number" class="form-control" [(ngModel)]="num1">
            </div>
            <div class="col-12">
                <label for="">Numero 2 </label>
                <input type="number" class="form-control" [(ngModel)]="num2">
            </div>
            <div class="col-12">
                <input type="button" value="sumar" class="btn btn-dark m-3" (click)="sumar()">
                <input type="button" value="restar" class="btn btn-danger m-3">
                <input type="button" value="multiplicar" class="btn btn-warning m-3">
                <input type="button" value="dividir" class="btn btn-primary m-3">
            </div>
            <div class="col-12">
                <h3>Resultado</h3>
                <input type="text" class="form-control" placeholder="resultado {{resultado}}">
            </div>
        </div>
    </div>

</div>
